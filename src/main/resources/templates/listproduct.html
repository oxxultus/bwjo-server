<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-list {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .cart-btn {
      background-color: #2196F3;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .cart-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="action-buttons">
    <h1>상품 목록</h1>
    <a href="/add-product" class="btn">상품 추가</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>상품명</th>
      <th>카테고리</th>
      <th>가격</th>
      <th>재고 수량</th>
      <th>고유 값</th>
      <th>장바구니</th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(items)}">
    <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.category}"></td>
      <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + '원'"></td>
      <td th:text="${item.stockQuantity}"></td>
      <td th:text="${item.uniqueValue}"></td>
      <td>
        <button class="cart-btn"
                th:onclick="addToCart([[${item.uniqueValue}]], [[${item.price}]])">
          장바구니 추가
        </button>
      </td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(items)}">
    <tr>
      <td colspan="7" class="empty-list">
        등록된 상품이 없습니다.
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function addToCart(uniqueValue, price) {
    fetch('/addCart', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        uniqueValue: uniqueValue,
        price: price
      })
    })
            .then(response => {
              if (response.ok) {
                alert('장바구니에 상품이 추가되었습니다.');
              } else {
                alert('장바구니 추가 중 오류가 발생했습니다.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('네트워크 오류가 발생했습니다.');
            });
  }
</script>
</body>
</html>
