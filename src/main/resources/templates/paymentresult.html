<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-list {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>결제 결과</h1>

  <table>
    <thead>
    <tr>
      <th>결제 ID</th>
      <th>결제 상태</th>
      <th>총 금액</th>
      <th>고유 번호</th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(paymentLists)}">
    <tr th:each="payment : ${paymentLists}">
      <td th:text="${payment.id}"></td>
      <td th:text="${payment.paymentStatus}"></td>
      <td th:text="${#numbers.formatInteger(payment.totalAmount, 0, 'COMMA')} + '원'"></td>
      <td th:text="${payment.uniqueNumber}"></td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(paymentLists)}">
    <tr>
      <td colspan="4" class="empty-list">결제 내역이 없습니다.</td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn">홈으로 돌아가기</a>
</div>
</body>
</html>
